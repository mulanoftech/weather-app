<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/bc1726b587.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row topmost">
        <div class="col-8">
          <form class="search-bar" id="search-form">
            <button
              class="btn btn-secondary lh-1"
              type="submit"
              id="search-button"
            >
              <i class="fas fa-search-location magnify"></i>
            </button>
            <input
              class="form-control form-control-sm"
              type="text"
              placeholder="Provide a city 提供一个城市"
              aria-label=".form-control-sm example"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary lh-1" id="curr-location">
            Current <i class="fas fa-search-location magnify"></i>
          </button>
        </div>
      </div>
      <div class="fs-5 lh-1" id="city-day-time">
        <h1 id="display-city"></h1>
        <br />
        <ul>
          <li>Last updated: <span id="display-day-time"></span></li>
          <li id="weather-description"></li>
        </ul>
      </div>

      <div class="row clearfix" id="curr-temp">
        <div class="col-8">
          <span id="actual-temp"></span>
          <span class="units">
            <a href="#" class="units active" id="c-to-f">°F</a> |
            <a href="#" class="units" id="f-to-c">°C</a>
          </span>
        </div>
        <div class="col-4">
          <img src="" alt="" id="icon" />
        </div>
      </div>
      <div class="row hi-lo">
        <div class="col-9">
          <i class="fas fa-temperature-low lo-temp-icon"></i>
          <span id="temp-min"></span>°F
          <i class="fas fa-temperature-high hi-temp-icon"></i>
          <span id="temp-max"></span>°F
        </div>
        <div class="col-3" id="extra-info">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <!-- Feature: 6-hour forecast-->
      <div class="row-6-hours" id="hourly-forecast">
        
      </div>

      <!-- Feature: 7-day forecast -->
      <div class="row row-7-days">
        <div class="table-responsive">
          <table class="table table-borderless" id="daily-forecast">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div class="text-center">
            <small class="my-name"><a href="https://github.com/mulanoftech/weather-app" 
                      target="_blank">Open-source code</a> by Arlene Merseal 曾爱玲</small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
